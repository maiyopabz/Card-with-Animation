<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scss/main.css">
    <title>Document</title>
</head>
<body>

    
    
    <div class="game">

        <div class="rank">5</div>
        
        <div class="front">
            <img class="thumbnail" src="img/background1.jpg" alt="circle-img">
            <h3 class="game__name">Game Name</h3>
            <div class="stats">
                <p class="viewers">123.2k</p>
                <div class="streamers">
                    <img src="img/circle-img-1.jpg" alt="img1">
                    <img src="img/circle-img-2.jpg" alt="img2">
                    <img src="img/circle-img-3.jpg" alt="img3">
                </div>
            </div>
        </div>

        <div class="more-info">
            <div class="streaming-info">
                <p class="game-stat"><span>123k</span>Watching</p>
                <p class="game-stat"><span>20.2k</span>Streams</p>
            </div>
            <button class="btn">See more streams</button>

           <div class="streamers">
               <div class="streamer">
                    <div class="icon"><img src="img/circle-img-1.jpg" alt=""></div>
                   <p class="name">Gamer1</p>
                   <p class="number">32.1k</p>
               </div>
               <div class="streamer">
                    <div class="icon"><img src="img/circle-img-2.jpg" alt=""></div>
                   <p class="name">Gamer2</p>
                   <p class="number">32.1k</p>
               </div>
               <div class="streamer">
                    <div class="icon"><img src="img/circle-img-2.jpg" alt=""></div> 
                   <p class="name">Gamer3</p>
                   <p class="number">32.1k</p>
               </div>
           </div>
        </div>

        <div class="background">

        </div>
    </div>
    

</body>
</html>
